# Server configuration
server.port=8000
server.servlet.context-path=/api

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3308/examease?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=$Christopher2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JSON Property Naming Strategy
spring.jackson.property-naming-strategy=LOWER_CAMEL_CASE

# JWT properties
app.jwt.secret=examease_jwt_secret_key_very_secure_and_long_for_production_environment
app.jwt.expiration=86400000
app.jwt.header=Authorization
app.jwt.prefix=Bearer 

# CORS configuration

app.cors.allowedOrigins=http://localhost:5000

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter=TRACE
logging.level.org.springframework.validation=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE
logging.level.com.examease=DEBUG
















